<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gradient-to-r from-blue-500 to-teal-400 min-h-screen flex items-center justify-center">
  <div class="container mx-auto px-4">
   <div class="flex flex-col lg:flex-row items-center justify-center">
    <div class="lg:w-1/2 text-center lg:text-left mb-8 lg:mb-0">
     <h1 class="text-white text-2xl lg:text-3xl font-bold mb-4">
      Langganan untuk akses beragam konten dan fitur belajar menarik
     </h1>
     <img alt="Illustration of students learning with various educational tools" class="mx-auto lg:mx-0" height="300" src="https://storage.googleapis.com/a1aa/image/1IUg0rEJmXqbLxfUYfh0fHffAeryZfPKgUdY4VUmNYoozBZ8JA.jpg" width="500"/>
    </div>
    <div class="lg:w-1/3 bg-white rounded-lg shadow-lg p-8">
     <h2 class="text-gray-800 text-xl font-bold mb-4">
      Belajar seru bersama WebEcoMindpreneur dimulai dari sini
     </h2>
     <form>
      <input class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Nama" type="text"/>
      <input class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Nomor Telepon" type="tel"/>
      <input class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Email" type="email"/>
      <input class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Password" type="password"/>
     
     </form>
     <a href="Login.html"><button class="w-full bg-orange-500 text-white p-3 rounded mb-4">
        Sign Up
       </button></a>
    </div>
   </div>
  </div>
 </body>
</html>
